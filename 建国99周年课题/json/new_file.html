<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../css/bootstrap-modal-carousel.css" rel="stylesheet" />
		<link href="../css/bootstrap-modal-carousel.min.css" rel="stylesheet" />
		<style>
		  .modal.modal-fullscreen .modal-content {
		    background: rgba(0, 0, 0, .5);
		  }
		  .modal.modal-fullscreen .modal-header {
		    border: 0;
		    color: #fff;
		  }
		  .modal.modal-fullscreen .modal-footer {
		    border-color: rgba(0, 0, 0, .5);
		  }
		  #myModal .carousel-caption {
		    background-color: rgba(0, 0, 0, .5);
		    bottom: -100%;
		    -webkit-transition: bottom 1s;
		    transition: bottom 1s;
		  }
		  #myModal .item.active >.carousel-caption {
		    bottom: -100;
		  }
		</style>
	</head>
	<body>
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="../js/bootstrap-modal-carousel.js"/></script/>
		<div id="myCarousel" class="carousel slide carousel-fit" data-ride="carousel">
		  <!-- Wrapper for slides -->
			
		  <div class="carousel-inner">
		    <div class="item active">
		       <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg">
		      <div class="carousel-caption">
		        <h3>First slide label</h3>
		        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
		      </div>
		    </div>
		  </div>
		
		<div class="modal fade modal-fullscreen force-fullscreen" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button class="btn btn-danger pull-right" type="button" data-dismiss="modal" aria-hidden="true">
		          <span class="glyphicon glyphicon-remove"></span>
		          <span>Close</span>
		        </button>
		        <h4 class="modal-title">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        <p>One fine bodyâ€¦</p>
		      </div>
		      <div class="modal-footer">
		        <!-- Controls -->
		        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		          <span class="glyphicon glyphicon-chevron-left"></span>
		        </a>
		        <a class="right carousel-control" href="#myCarousel" data-slide="next">
		          <span class="glyphicon glyphicon-chevron-right"></span>
		        </a>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</body>
</html>
